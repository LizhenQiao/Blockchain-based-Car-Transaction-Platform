    <div class="addPage-container">
      <div class="add-new-form">        
        <form class="addnew-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="picture">Picture</label>
            <input type="file" accept="image/*" class="form-control" name="picture" id="picture" required>
          </div>
          <div class="form-group">
              <label for="vehicle_brand">Vehicle Brand</label>
              <input type="text" class="form-control" name="vehicle_brand" id="vehicle_brand" placeholder="Enter its vehicle brand" autofocus required>
          </div>
          <div class="form-group">
            <label for="vehicle_model">Vehicle Model</label>
            <input type="text" class="form-control" name="vehicle_model" id="vehicle_model" placeholder="Enter its vehicle model" autofocus required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Enter its description" required>
          </div>
          <div class="form-group">
              <label for="buy_now_price">Buy now price</label>
              <input type="text" class="form-control" name="buy_now_price" id="buy_now_price" placeholder="Enter its price of buying instantly" value="100" required>
          </div>
          <div class="form-group">
              <label for="starting_price">Starting price</label>
              <input type="text" class="form-control" name="starting_price" id="starting_price" placeholder="Enter its starting price" value="100" required>
          </div>
          <div class="form-group">
              <label for="min_incr">Min increase</label>
              <input type="text" class="form-control" name="min_incr" id="min_incr" placeholder="Enter its minimum price increase" required>
          </div>
          <br>
          <div class="form-group">
              <a class="btn btn-default pull-left" href="/">Back</a>
              <button type="submit" class="btn btn-primary pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
