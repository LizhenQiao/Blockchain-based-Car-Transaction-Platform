  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="header">
          <img src="images/Logo.png" alt="logo" />
          <strong class="text-center">Number Of Success Purchase: </strong
          ><span class="num-purchase">?</span>
        </div>
      </div>
      <br />

      <div id="carRow" class="row">
        <div class="input-group">
          <div class="search">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search brand or model here"
              name="s"
              autocomplete="off"
              autofocus
            />
            <div class="search__icon">
              <ion-icon name="search"></ion-icon>
            </div>
          </div>

          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Brand Filter
              <ion-icon name="caret-down-outline"></ion-icon>
            </button>
            <ul class="dropdown-menu dropdown-menu-select">
              <li>
                <label class="dropdown-radio" for="radio1">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio1"
                    name="optradio"
                    value="BMW"
                  />
                  <i>BMW</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio2"
                    name="optradio"
                    value="Mercedes"
                  />
                  <i>Mercedes</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio3">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio3"
                    name="optradio"
                    value="Honda"
                  />
                  <i>Honda</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio4">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio4"
                    name="optradio"
                    value="Volkswagen"
                  />
                  <i>Volkswagen</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio5">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio5"
                    name="optradio"
                    value="Ford"
                  />
                  <i>Ford</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio6">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio6"
                    name="optradio"
                    value="Ram"
                  />
                  <i>Ram</i>
                </label>
              </li>
              <li>
                <label class="dropdown-radio" for="radio7">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio7"
                    name="optradio"
                    value=""
                  />
                  <p>All</p>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <br />

        <div id="kaho"></div>
      </div>
    </div>

    <div id="carTemplate" style="display: none">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-primary panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img
              alt="140x140"
              data-src="holder.js/140x140"
              class="img-rounded img-center"
              style="width: 100%"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
              data-holder-rendered="true"
            />
            <br />
            <br />
            <strong>Highest Offer: </strong><span class="highest-bid"></span>
            <br />
            <strong>Highest Offer Account: </strong
            ><span class="highest-account" width="Auto">No Offer</span>
            <br />
            <br />
            <strong>Starting Price: </strong
            ><span class="starting_price"></span>
            <br />
            <strong>Minimum Increment: </strong><span class="min_incr"></span>
            <br />
            <strong>Buy-Now Price: </strong><span class="buy_now_price"></span>
            <br />
            <br />
            <strong>Vehicle Brand</strong>:
            <span class="vehicle_brand">No Brand</span><br />
            <strong>Vehicle Model</strong>:
            <span class="vehicle_model">No Model</span><br />
            <strong>Vehicle description</strong>:
            <span class="description">No Description</span><br /><br />
            <div class="search">
              <input
                type="number"
                class="form-control ipt-amt"
                placeholder="Offer Amount"
                min="0.00"
                name="bid"
                step="1"
              />
              <div class="search__icon">
                <ion-icon name="logo-usd"></ion-icon>
              </div>
            </div>
            <button
              class="btn btn-primary btn-submit"
              type="button"
              data-id="0"
            >
              Submit My Offer
            </button>
            <br />
            <button class="btn btn-primary btn-buy" type="button" data-id="0">
              Buy it now
            </button>
          </div>
        </div>
      </div>
    </div>
